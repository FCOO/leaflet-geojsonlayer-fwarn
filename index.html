<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GeoJSON layer containing Firing Warnings for Denmark</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="leaflet-geojsonlayer-fwarn.css" />
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/jquery.soap/jquery.soap.js"></script>
    <script src="bower_components/jquery.xml2json/src/jquery.xml2json.js"></script>
    <script src="bower_components/leaflet-pip/leaflet-pip.js"></script>
    <script type="text/javascript" src="leaflet-geojsonlayer-fwarn.js" charset="UTF-8"></script>
    <script>
        var map = L.map('map').setView([56.2, 11.5], 6);
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</a>'
        }).addTo(map);
        var fwarn = new L.GeoJSON.Fwarn({language: 'en', protocol:'https:'});
        map.addLayer(fwarn);
    </script>
</body>
</html>
